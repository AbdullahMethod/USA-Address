<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USA Address Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: radial-gradient(circle at top, #3a86ff 0, #111 45%, #000 100%);
      color: #f9f9ff;
    }

    .wrapper { max-width: 900px; width: 100%; }

    .title { text-align: center; margin-bottom: 18px; }
    .title h1 {
      font-size: 30px;
      background: linear-gradient(90deg, #ff00c3, #00e0ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .reference { text-align: center; opacity: 0.7; font-size: 11px; }

    .card {
      margin-top: 10px;
      background: rgba(20, 20, 30, 0.9);
      border-radius: 18px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 30px rgba(0, 224, 255, 0.35), 0 0 80px rgba(255, 0, 195, 0.25);
      backdrop-filter: blur(14px);
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .card::before {
      content: "";
      position: absolute;
      width: 230px; height: 230px;
      background: radial-gradient(circle, rgba(0, 224, 255, 0.4), transparent 60%);
      top: -80px; right: -40px;
    }
    .card::after {
      content: "";
      position: absolute;
      width: 230px; height: 230px;
      background: radial-gradient(circle, rgba(255, 0, 195, 0.45), transparent 60%);
      bottom: -100px; left: -40px;
    }

    @keyframes float {
      0%,100%{ transform: translateY(0);} 
      50%{ transform: translateY(-4px);}
    }

    .place-name { font-size: 22px; font-weight: 700; margin-bottom: 10px; }
    .tagline { font-size: 12px; opacity: 0.7; margin-bottom: 18px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .field-label { font-size: 11px; opacity: 0.7; }
    .field-value { font-size: 14px; font-weight: 500; }

    .full-address { font-size: 15px; font-weight: 600; margin-top: 4px; }

    .actions { margin-top: 25px; text-align: center; }
    .btn {
      padding: 12px 30px;
      border-radius: 999px;
      font-size: 15px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #ff00c3, #ff7b00, #00e0ff);
      background-size: 200% 200%;
      color: #111;
      font-weight: 700;
      box-shadow: 0 0 25px #00e0ff80;
      animation: gradientMove 4s ease infinite;
      transition: 0.2s;
    }

    .btn:hover { transform: translateY(-3px) scale(1.05); }

    @keyframes gradientMove {
      0%{ background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }

    /* SOCIAL SECTION */
    .social-box { margin-top: 40px; text-align: center; }
    .social-title { font-size: 15px; opacity: 0.8; margin-bottom: 15px; }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .social-links a {
      width: 48px; height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;

      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.18);

      box-shadow: 0 0 16px #00e0ff60;
      transition: 0.25s ease-in-out;
    }

    .social-links a img { width: 24px; }

    .social-links a:hover {
      transform: translateY(-5px) scale(1.12);
      background: linear-gradient(45deg, #ff00c3, #00e0ff);
      box-shadow: 0 0 26px #ff00c380, 0 0 40px #00e0ff80;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div class="title">
      <h1>USA Address Generator</h1>
      <p>Click the button to show the next address.</p>
    </div>

    <div class="reference">
      Reference Code: <b>4345591312</b>
    </div>

    <div class="card">
      <div id="card-content">

        <div class="place-name" id="placeName">Tap "Generate Address"</div>
        <div class="tagline">Street • City • State • Zip • Country</div>

        <div class="grid">
          <div><div class="field-label">Street</div><div class="field-value" id="street">—</div></div>
          <div><div class="field-label">City</div><div class="field-value" id="city">—</div></div>
          <div><div class="field-label">State</div><div class="field-value" id="state">—</div></div>
          <div><div class="field-label">Postal Code</div><div class="field-value" id="zip">—</div></div>
          <div><div class="field-label">Country</div><div class="field-value" id="country">—</div></div>
        </div>

        <div>
          <div class="full-address-label">Full Address (English)</div>
          <div class="full-address" id="fullAddress">—</div>
        </div>

      </div>
    </div>

    <div class="actions">
      <button class="btn" onclick="showNextAddress()">Generate Address</button>
    </div>

    <!-- ⭐ ADDED SOCIAL MEDIA START ⭐ -->
    <div class="social-box">
      <div class="social-title">FOLLOW ME ON SOCIAL MEDIA</div>

      <div class="social-links">

        <!-- Telegram -->
        <a href="https://t.me/abdullahcoded" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/906/906377.png">
        </a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/em.abdullah__/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
        </a>

        <!-- YouTube -->
        <a href="https://www.youtube.com/@AbdullahMusicWorldWide" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        </a>

        <!-- Blogspot -->
        <a href="https://abdullahcoded.blogspot.com/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732220.png">
        </a>

        <!-- GitHub -->
        <a href="https://github.com/iemabdullah/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png">
        </a>

      </div>
    </div>
    <!-- ⭐ ADDED SOCIAL MEDIA END ⭐ -->

  </div>

  <script>
    const addresses = [
      { name: "13th Street", street: "47 W 13th St", city: "New York", state: "NY", zip: "10011", country: "USA" },
      { name: "20 Cooper Square", street: "20 Cooper Square", city: "New York", state: "NY", zip: "10003", country: "USA" },
      { name: "2nd Street Dorm", street: "1 E 2nd St", city: "New York", state: "NY", zip: "10003", country: "USA" },
      { name: "3rd North", street: "75 3rd Ave", city: "New York", state: "NY", zip: "10003", country: "USA" },
      { name: "6 Metrotech Center", street: "Metrotech Center", city: "Brooklyn", state: "NY", zip: "11201", country: "USA" },
      { name: "721 Broadway", street: "721 Broadway", city: "New York", state: "NY", zip: "10003", country: "USA" },
      { name: "7th Street", street: "40 E 7th St", city: "New York", state: "NY", zip: "10003", country: "USA" }
      // ... (baqi addresses jo upar diye the, yahan continue kar dena)
    ];

    let index = -1;

    function showNextAddress() {
      index = (index + 1) % addresses.length;
      let a = addresses[index];

      document.getElementById("placeName").innerText = a.name;
      document.getElementById("street").innerText = a.street;
      document.getElementById("city").innerText = a.city;
      document.getElementById("state").innerText = a.state;
      document.getElementById("zip").innerText = a.zip;
      document.getElementById("country").innerText = a.country;

      document.getElementById("fullAddress").innerText =
        `${a.street}, ${a.city}, ${a.state} ${a.zip}, ${a.country}`;
    }
  </script>

</body>
</html>
